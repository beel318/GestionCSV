<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de CSV</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>INICIO DE SESION</h1>

    <h2>Ingresa tus datos:</h2>
    <form id="FormIngreso">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad">
        </div>
        <div>
            <label for="carrera">Carrera</label>
            <select id="carrera" name="carrera">
                <option>Selecciona uno</option>
                <option>Computacion</option>
                <option>Electrica</option>
                <option>Industrial</option>
                <option>Derecho</option>
                <option>Comunicacion</option>
                <option>Relaciones</option>
                <option>Psicologia</option>
            </select>
        </div>
            <button id="leerCSV" onclick="readCSV()">Leer</button>
            <button id="insertarCSV" onclick="insert()">Agregar</button>
            <button id="descargarCSV" onclick="descargar()">Descargar</button>
            <button type="button" id="borrarCSV" onclick="eliminar()">Borrar</button>
        <br>
        <br>
        <input type="file" id="csvFile" accept=".csv">
    </form>

    <table id="csvTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Carrera</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
